<div id='container'>
  <h1>shorten</h1>
  <a href="#/links"><strong>All Links</strong></a>
  <form name="shortenForm" ng-submit='shorten()'>
    <input type='text' ng-model='url'> <!-- -->
    <button>shorten</button>
  </form>
  <div ng-click='linkClick(url)' ng-repeat="url in currentUrls"> Base URL: {{ url.base_url }}, Hashed Path: {{ url.code }}, Title: {{ url.title }} </div>
</div>
